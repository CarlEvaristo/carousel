<html>
    <head>
        <title>Carousel</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/efee2da8e1.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <button id="open-carousel">OPEN CAROUSEL</button>
        <div id="overlay">
            <div class="carousel">
                <div class="carousel-item carousel-item-visible">
                    <img class="carousel-img" src="images/1.jpg" alt="carousel image 1">
                </div>
                <div class="carousel-item">
                    <img class="carousel-img" src="images/2.jpg" alt="carousel image 2">
                </div>
                <div class="carousel-item">
                    <img class="carousel-img" src="images/3.jpg" alt="carousel image 3">
                </div>
                <div class="carousel-actions">
                    <button id="carousel-button-prev" aria-label="Previous Slide"><i class="fa-solid fa-angle-left"></i></button>
                    <button id="carousel-button-next" aria-label="Next Slide"><i class="fa-solid fa-angle-right"></i></button>
                </div>
                <div id="dot-btns"></div>
                <button id="exit-btn" aria-label="Exit Carousel"><i class="fa-solid fa-circle-xmark"></i></button>
            </div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
